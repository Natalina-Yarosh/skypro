<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Изо-брожение</title>
  </head>
  <body>
    <div class="wrap">
      <div class="wrap__loading"></div>
    </div>
    <!-- <script src="js/main.js"></script> -->
    <script>
      const apiData = `
      {
        "image_link": "https://upload.wikimedia.org/wikipedia/commons/d/d6/Naja-siamensis-indochinese-spitting-cobra-southwest-thailand.jpg"
      }
      `;

      const data = JSON.parse(apiData);
      const image = document.querySelector(".wrap");
      image.innerHTML = `
        <img class="wrap__img" src="${data.image__link}">
      `;
    </script>
  </body>
</html>
